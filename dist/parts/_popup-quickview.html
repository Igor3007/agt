
<div class="quickview">
  <div class="quickview__wrp">
    <div class="quickview__action">
      <div class="quickview__ic"><span>
          <svg width="30" height="30">
            <use xlink:href="/img/sprites/sprite.svg#ic_compare"></use>
          </svg></span><span>
          <svg width="30" height="30">
            <use xlink:href="/img/sprites/sprite.svg#ic_heart"></use>
          </svg></span><span data-share="link" data-url="https://agt.ru/?share=44m3n4b5">
          <svg width="30" height="30">
            <use xlink:href="/img/sprites/sprite.svg#ic_share"></use>
          </svg></span></div>
    </div>
    <div class="quickview__name">Брюки ОПЗ летние Бродекс мужская цв. серый с темно-серым и черным</div>
    <div class="quickview__wrp-price">
      <div class="quickview__price">7200p</div>
      <div class="quickview__oldprice">9300p</div>
      <div class="quickview__sale"><span>12%</span></div>
    </div>
    <div class="quickview__slider">
      <div class="splide" data-slider="quickview">
        <div class="splide__track">
          <div class="splide__list">
            <div class="splide__slide">
              <picture>
                <source srcset="/img/product/p1.webp" type="image/webp"/><img src="/img/product/p1.jpg" loading="lazy" alt="image"/>
              </picture>
            </div>
            <div class="splide__slide">
              <picture>
                <source srcset="/img/product/p2.webp" type="image/webp"/><img src="/img/product/p2.jpg" loading="lazy" alt="image"/>
              </picture>
            </div>
            <div class="splide__slide">
              <picture>
                <source srcset="/img/product/p5.webp" type="image/webp"/><img src="/img/product/p5.jpg" loading="lazy" alt="image"/>
              </picture>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="quickview__ach">
      <ul>
        <li><span class="bgimage lazyload" data-bg="/img/other/pic/tp1001.jpg"></span>
        </li>
        <li><span class="bgimage lazyload" data-bg="/img/other/pic/tp1001-1.jpg"></span>
        </li>
        <li><span class="bgimage lazyload" data-bg="/img/other/pic/tp1001-2.jpg"></span>
        </li>
        <li><span class="bgimage lazyload" data-bg="/img/other/pic/tp1001-3.jpg"></span>
        </li>
      </ul>
    </div>
    <div class="quickview__details">
      <div class="sp-details">
        <div class="sp-details__radio">
          <label class="radio">
            <input type="radio" name="op" value="true"/><span class="radio__elem"></span><span class="radio__text">Без опушки</span>
          </label>
          <label class="radio">
            <input type="radio" name="op" value="undefined"/><span class="radio__elem"></span><span class="radio__text">C опушкой</span>
          </label>
        </div>
        <div class="sp-details__desc">
          <ul>
            <li>Защищает от воды, масел. брызг кислот и щелочей</li>
            <li>Подходит для работы в IV и особом климатическом поясе</li>
            <li>Компактный утеплитель</li>
          </ul>
        </div>
        <div class="sp-details__colorpick">
          <div class="sp-details__border" data-title="Цвет">
            <div class="sp-details__left sp-details__left--nowrap"><span class="color-preview">
                <div class="multi-color"> 
                  <div class="multi-color__wrp"><span style="background-color:#1958B2"></span></div>
                </div></span><span class="color-name">Серый / Графит</span></div>
            <div class="sp-details__right"><span data-select-color="open">Выбрать другой</span></div>
          </div>
        </div>
        <div class="sp-details__sizepick">
          <div class="sp-details__border" data-title="Выбранные размеры">
            <div class="sp-details__left"><span class="size-name">Размеры не выбраны</span><span class="size-tooltip" data-prop-tooltip="Добавте размеры или оставьте без изменений, с вами свяжется наш специалист для уточнения заказа">
                <svg width="18" height="18">
                  <use xlink:href="/img/sprites/sprite.svg#ic_tooltip"></use>
                </svg></span></div>
            <div class="sp-details__right"><span data-select-size="open">Выбрать</span></div>
          </div>
        </div>
        <div class="sp-details__tablesize"><span>Таблицы размеров</span></div>
        <div class="sp-details__tocart">
          <button class="btn">
            <svg width="24" height="24">
              <use xlink:href="/img/sprites/sprite.svg#ic_bag"></use>
            </svg><span>В корзину</span>
          </button>
        </div>
      </div>
